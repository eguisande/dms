specVersion: "2.2"
metadata:
  name: altaobras_uimodule
type: application
resources:
  configuration:
    paths:
      webapp: uimodule/webapp
framework:
  name: SAPUI5
  version: 1.84.0
  libraries:
    - name: sap.ui.core
    - name: sap.m
    - name: sap.ui.layout
    - name: themelib_sap_fiori_3
server:
  customMiddleware:
    - name: ui5-middleware-livereload
      afterMiddleware: compression
      configuration:
        port: 35729
        path: uimodule/webapp
    - name: ui5-middleware-cfdestination
      afterMiddleware: compression
      configuration:
        debug: true
        port: 1091
        xsappJson: uimodule/webapp/xs-app.json
        destinations:
        - name: "PGO"
          url: https://dev-cf-aysa-pgo-default-cappgo-srv.cfapps.us10.hana.ondemand.com
        - name: "DMS_ROOT"
          url: https://api-sdm-di.cfapps.us10.hana.ondemand.com/browser/RepositorioPGO/root
builder:
  customTasks:
    -  name: ui5-task-zipper
       afterTask: uglify
       configuration:
         includeDependencies: false
         archiveName: uimodule
